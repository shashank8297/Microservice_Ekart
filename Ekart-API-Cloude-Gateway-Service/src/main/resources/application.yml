server:
  port: 9191
  

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: PRODUCT-SERVICE 
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
          filters:
          - name: CircuitBreaker
            args:
              name: PRODUCT-SERVICE
              fallback: forword:/productServiceFallBackMethod
              
        - id: ORDER-SERVICE 
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**
          filters:
          - name: CircuitBreaker
            args:
              name: ORDER-SERVICE
              fallback: forword:/orderServiceFallBackMethod
              
        - id: USER-SERVICE 
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
          filters:
          - name: CircuitBreaker
            args:
              name: USER-SERVICE
              fallback: forword:/userServiceFallBack  
               
        - id: ORDER-DETAILS-SERVICE 
          uri: lb://ORDER-DETAILS-SERVICE
          predicates:
            - Path=/orderDetails/**
          filters:
          - name: CircuitBreaker
            args:
              name: ORDER-SERVICE
              fallback: forword:/orderDetailsServiceFallBackMethod

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000
            
            
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost